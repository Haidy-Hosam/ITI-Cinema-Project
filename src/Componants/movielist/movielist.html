<!-- Alert placeholder -->
<div *ngIf="alertMessage" class="alert alert-{{alertType}} alert-dismissible fade show mt-3" role="alert">
  {{ alertMessage }}
  <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
</div>

<div class="row row-cols-1 row-cols-md-6 g-4 m-50 px-4 mt-3">
  <div class="col" *ngFor="let movie of movieList; let i = index">
    <div class="card h-100 shadow">
      <a [routerLink]="['/details', movie.id]" style="text-decoration: none; color: inherit;">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
             class="card-img-top" alt="{{movie.title}}">
      </a>
      <div class="card-body">
        <circle-progress
          [percent]="movie.vote_average * 10" 
          [radius]="17"
          [outerStrokeWidth]="4"
          [outerStrokeColor]="getColor(movie.vote_average * 10)"
          [innerStrokeWidth]="0"
          [showSubtitle]="false"
          [showUnits]="false"
          [titleFontSize]="'14'">
        </circle-progress>

        <h5 class="card-title">{{movie.title}}</h5>
        <p class="film-date d-flex align-items-center justify-content-between">
          <span>{{movie.release_date}}</span>

          <!-- قلب الأفلام المفضلة -->
          <i class="bi"
             [ngClass]="{
               'bi-heart-fill liked': favorites.includes(movie),
               'bi-heart': !favorites.includes(movie)
             }"
             [style.color]="favorites.includes(movie) ? '#160a74' : 'gray'"
             style="cursor: pointer; font-size: 1.5rem;"
             (click)="toggleFavorite(movie)">
          </i>
        </p>
      </div>
    </div>
  </div>
</div>

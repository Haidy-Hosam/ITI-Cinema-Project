<div class="page">
  <h2>Watch list</h2>
  <div class="movie-grid">
    <mat-card *ngFor="let movie of movies; let i = index" class="movie-card">
      <img mat-card-image [src]="movie.poster" alt="{{movie.title}}">
      <mat-card-content>
        <h3>{{ movie.title }}</h3>
        <p>‚≠ê {{ movie.rating }} | {{ movie.year }}</p>
        <p>{{ movie.description }}</p>
      </mat-card-content>
      <button mat-icon-button color="warn" (click)="removeMovie(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
